<!DOCTYPE html>
<!--- ICS2O-Unit6-01-Unit2-04-REMAKE  --->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="My first PWA" />
    <meta name="keywords" content="mths, ics2o" />
    <meta name="author" content="Alex Nelson" />
    <meta name="theme-color" content="#FFFFFF" />
    <title>GitHub page as PWA Unit2-04-Remake</title>
    <link
      rel="canonical"
      href="https://Alex-Nelson-1.github.io/ICS2O-PWA-Test/"
    />
    <link rel="manifest" href="/ICS2O-PWA-Test/manifest.webmanifest" />
    <link rel="stylesheet" href="./css/styles.css" />
    <!--- None blocking for Lighthouse report --->
    <!--- https://stackoverflow.com/questions/32759272/how-to-load-css-asynchronously --->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      media="none"
      onload="if(media!='all')media='all'"
    />
    <noscript>
      <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/icon?family=Material+Icons"
      />
    </noscript>
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.indigo-purple.min.css"
      media="none"
      onload="if(media!='all')media='all'"
    />
    <noscript>
      <link
        rel="stylesheet"
        href="https://code.getmdl.io/1.3.0/material.indigo-purple.min.css"
      />
    </noscript>
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
  </head>
  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header" style="text-align: center">
        <div class="mdl-layout-header-row">
          <span class="mdl-layout__title">Area of a Triangle</span>
        </div>
      </header>
      <main class="mdl-layout__content">
        <!--Text field input for Height-->
        <form action="#">
          <h3>Height</h3>
          <div class="mdl-textfield mdl-js-textfield">
            <input
              class="mdl-textfield__input"
              type="number"
              pattern="[0-9]*"
              id="triangleHeight"
            />
            <!--This will control the textfields error message and label-->
            <label class="mdl-textfield__label" for="triangleHeight"
              >Height</label
            >
            <span class="mdl-textfield__error">Numbers Only!</span>
          </div>
        </form>
        <!-- Textfield input for Base-->
        <form action="#">
          <h3>Base</h3>
          <div class="mdl-textfield mdl-js-textfield">
            <input
              class="mdl-textfield__input"
              type="number"
              pattern="[0-9]*"
              id="triangleBase"
            />
            <!--This will control the textfields error message and label-->
            <label class="mdl-textfield__label" for="triangleBase">Base</label>
            <span class="mdl-textfield__error">Numbers Only!</span>
          </div>
        </form>
        <!-- Accent-colored raised button -->
        <button
          class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent"
          onclick="calculate()"
        >
          Calculate
        </button>
        <div id="area"></div>
      </main>
    </div>
  </body>
</html>
